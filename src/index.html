<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/kh1012/sproj-std/main/files/favicon.ico" />
  <title>html simple input</title>
</head>
<body style="padding: 10px">
  <!-- SCRIPT 동작 코드 -->
  <script type=""text/javascript">
    //GET NODE 버튼 클릭 시 동작
    function getNodeFetch() {
      async function doWork() {
        const BaseURL = document.getElementById("baseurl-input").value;
        const response = await fetch(`${BaseURL}/db/node`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'MAPI-Key': document.getElementById("mapikey-input").value
        }});
  
        document.getElementById('getnode-output').textContent = JSON.stringify(await response.json(), null, 2);
      }

      doWork();
    }
  </script>

  <!-- TITLE -->
  <h1>HTML SIMPLE INPUT</h1>

  <!-- EXAMPLE -->
  <ul>
    <!-- CLIENT SAMPLE 모델 OPEN / CLEINT - SERVER 연결 -->
    <li style="margin-bottom: 10px">
      01. <b>GEN - API SERVER 연결 방법</b> 참고하여 GEN을 API 서버와 연결 합니다.
    </li>
    <!-- MAPI-KEY 입력 및 저장 -->
    <li style="margin-bottom: 10px">
      02. 01로부터 발급받은 <b>MAPI-Key을 입력</b>하세요.
      <div>
        <input type="text" id="mapikey-input" style="width: 300px">
        <div id="mapikey-output" />
      </div>
    </li>
    <!-- BASE URL 입력 및 저장 -->
    <li style="margin-bottom: 10px">
      03. 01에서 사용한 <b>Base Url을 입력</b>하세요.
      <div>
        <input type="text" id="baseurl-input" style="width: 300px">
        <div id="baseurl-output" />
      </div>
    </li>
    <!-- CLIENT의 NODE 정보를 가져와서 출력 -->
    <li style="margin-bottom: 10px">
      04. <b>"GET"</b> NODE 정보를 가져옵니다.
      <div>
        <button type="button" onclick="getNodeFetch()">GET NODE</button>
        <pre id="getnode-output" />
      </div>
    </li>
  </ul>
</body>
</html>
